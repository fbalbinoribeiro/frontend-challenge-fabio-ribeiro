<ion-content [fullscreen]="true">
  <app-toolbar [title]="'Home'"></app-toolbar>
  <ion-chip
    *ngFor="let year of years"
    [color]="getColor(year)"
    (click)="setYear(year)"
  >
    <ion-label>
      <ion-icon name="calendar" slot="start"></ion-icon>
      {{ year }}
    </ion-label>
  </ion-chip>

  <ion-list>
    <ion-item
      *ngFor="let country  of (countries$  | async)"
      (click)="getDetails(country)"
    >
      <ion-label>
        <h2>{{ country.code }} - {{ country.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
